language: cpp
matrix:
  include:
    - compiler: gcc
      os: linux
    - compiler: clang
      os: osx

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - clang

script:
  - cmake .
  - make install
  - make test
  - cpack -C CPackConfig.cmake

branches:
  only:
    - master

notifications:
  email: false

osx_image: xcode9.3